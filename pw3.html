<html>
<head>
  <title>Pertemuan 3 Styling dengan CSS</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    #gambar img {
      display: block;
      margin: 0 auto;
    }

    
    input {
      width: 80%;
      padding: 8px;
      margin: 5px 0 15px;
      background: purple;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #username {
      background: green;
    }

    .bg-grey {
      background: grey;
    }

    select {
      width: 84%;
      padding: 8px;
      margin-bottom: 15px;
    }

    input[type="submit"], button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

   
    .col- {
      width: 48%;
      margin: 1%;
      float: left;
    }

    @media screen and (max-width: 700px) {
      .col- {
        width: 50%;
      }
    }

    @media screen and (max-width: 450px) {
      .col- {
        width: 100%;
      }
    }

  </style>
</head>
<body>

<header><a href="ipwija.ac.id" style="color: white;">Home</a></header>

<main>
  <p>Hi</p>
</main>

<section>
  <p>Halo Word</p>
</section>

<section id="gambar">
  <img src="https://www.educationcorner.com/wp-content/uploads/education-important-purpose.png" height="200" width="200">
</section>

<section id="form" class="col-">
  <form>
    <label for="username">Username:</label>
    <input id="username" type="text">
    <label for="password">Password:</label>
    <input id="password" class="bg-grey" type="password">
    <label for="color">Warna:</label>
    <input id="color" class="bg-grey" type="color">
    <label for="dropdown">Dropdown:</label>
    <select id="dropdown">
      <option>1</option>
      <option>2</option>
    </select>
    <input type="submit" value="Cancel">
    <button type="button">Login</button>
  </form>
</section>

<section id="paragraf" class="col-">
  <h1>Pertemuan 2</h1>
  <h2>HTML Dasar</h2>
  <p>
    Pertemuan 2, dasar HTML membuat paragraf <br/> sederhana dengan huruf <i>miring</i>, <b>Tebal</b>
  </p>
  <ul>
    <li>1</li>
    <li>2</li>
  </ul>
  <ol>
    <li>satu</li>
    <li>dua</li>
  </ol>
</section>

<section id="table" class="col-">
  <h2>Table</h2>
  <table border="1">
    <thead>
      <tr><th>Jan</th><th>Feb</th></tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>2</td></tr>
      <tr><td>3</td><td>4</td></tr>
    </tbody>
  </table>
</section>

<footer>@2025</footer>

</body>
</html>
